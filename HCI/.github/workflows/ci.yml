name: CI (Node.js)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory
        id: detect
        shell: bash
        run: |
          if [ -f HCI/package.json ]; then
            echo "dir=HCI" >> "$GITHUB_OUTPUT"
            echo "Detected package.json in HCI/"
          elif [ -f package.json ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
            echo "Detected package.json in repo root"
          else
            echo "No package.json found in repo root or HCI/." >&2
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ${{ steps.detect.outputs.dir }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm ci

      - name: Lint (optional)
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run lint --if-present

      - name: Build (if present)
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build --if-present

      - name: Test (if present)
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm test --if-present

      - name: Upload build artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            ${{ steps.detect.outputs.dir }}/dist
            ${{ steps.detect.outputs.dir }}/build
          if-no-files-found: ignore